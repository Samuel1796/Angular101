<div class="calculator-container">
  <h2>Calculator</h2>

  <!-- Browser Calculator -->
  <div class="calculator-section">
    <div class="input-group">
      <input type="number" [(ngModel)]="num1" placeholder="Enter first number">
      <input type="number" [(ngModel)]="num2" placeholder="Enter second number">
    </div>
    <div class="button-group">
      <button (click)="addNumbers()">Add (+)</button>
      <button (click)="subtractNumbers()">Subtract (-)</button>
      <button (click)="multiplyNumbers()">Multiply (ร)</button>
      <button (click)="divideNumbers()">Divide (รท)</button>
    </div>
    <div class="result">
      Result: {{ result }}
    </div>
  </div>
</div>
